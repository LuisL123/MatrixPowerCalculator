<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    width: 300px;
    padding: 16px;
    background-color: white;
    border: 1px solid black;
    border-radius: 5px;
    margin: 0 auto;
    margin-top: 100px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type=number], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <label for="num1">Number 1:</label><br>
  <input type="number" id="num1" name="num1"><br>
  <label for="num2">Number 2:</label><br>
  <input type="number" id="num2" name="num2"><br>
  <label for="num3">Number 3:</label><br>
  <input type="number" id="num3" name="num3"><br>
  <label for="num4">Number 4:</label><br>
  <input type="number" id="num4" name="num4"><br>
  <label for="power">Power:</label><br>
  <input type="number" id="power" name="power"><br><br>
  <button type="button" onclick="calculateMatrixPower()">Calculate</button>
</div>

<p id="result"></p>

<script src="matrixPower.js"></script>

</body>
</html>
